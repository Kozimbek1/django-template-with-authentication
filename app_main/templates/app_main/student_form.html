{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <form action="" method="post" class="w-full max-w-[400px]">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="mt-5 w-full bg-{{ btn_color }} hover:bg-{{ btn_color }}-700 text-white font-semibold py-2 px-4 rounded transition duration-200">{{ btn_text }}</button>
    </form>
</div>
{% endblock content %}
